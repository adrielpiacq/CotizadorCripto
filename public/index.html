<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Exchange</title>
    <link rel="stylesheet" href="build/styles.css">
</head>
<body>    
    <header>
        <div class="barra-principal pl-20 h-20 w-full flex bg-slate-900">
            <div class="h-full flex">
                <img src="/img/logo2.png" alt="">
            </div>
            <div class="">
                <nav class="flex items-center h-full font-inter font-extralight text-base">
                    <a href="#" class="h-full flex items-center ml-20 px-10 text-slate-100 hover:bg-slate-800">Individuos</a>
                    <a href="#" class="h-full flex items-center px-10 text-slate-100 hover:bg-slate-800">Empresas</a>
                    <a href="#" class="h-full flex items-center px-10  text-slate-100 hover:bg-slate-800">Aprendizaje</a>
                    <a href="#" class="h-full flex items-center mr-20 px-10  text-slate-100 hover:bg-slate-800">Nosotros</a>
                  </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="flex campos">
            <div class="ml-36 h-10">
                <label for="fiat" class="h-full flex items-center pl-4 w-40 text-sm font-medium text-gray-900 dark:text-white">Inversión FIAT</label>
                <select id="fiat" class="bg-gray-50 w-48 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Seleccione una opción</option>
                    <option value="USD">Dólares (USD)</option>
                    <option value="ARS">Pesos (ARS)</option>
                </select>
            </div>
            <div class="ml-12 h-10 ">
                <label for="inversion" class="h-full flex items-center pl-4 w-40 text-sm font-medium text-gray-900 dark:text-white">Monto a Invertir</label>
                <input type="inversion" id="inversion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="$" pattern="$" required>
            </div>
            <div class="ml-12 h-10">
                <label for="criptomoneda" class="h-full flex items-center pl-4 w-40 text-sm font-medium text-gray-900 dark:text-white">Criptomoneda</label>
                <select id="criptomoneda" class="bg-gray-50 w-48 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Seleccione una opción</option>
                    <option value="BTC">Bitcoin</option>
                    <option value="USDT">Tether</option>
                    <option value="ETH">Ethereum</option>
                    <option value="BNB">Binance Coin</option>
                </select>
            </div>
            <div class="ml-12 h-10 ">
                <label for="cotizacion" class="h-full flex items-center pl-4 w-40 text-sm font-medium text-gray-900 dark:text-white">Cotización</label>
                <input type="cotizacion" id="cotizacion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="$" pattern="$" required>
            </div>
        </div>
        <div class="imgFondo h-auto pt-12 pr-36 flex justify-end">
            <img src="/img/fondo.png" alt="" class="h-120 object-contain imagen1">
        </div>
    </main>
    


    <script src="../js/index.js"></script>
</body>

</html>
